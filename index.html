<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Shapes SVG</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <h1>Basic Shapes</h1>
    <svg style="border:none; width: 100%">
        <line x1="25%" y1="0" x2="75%" y2="0" stroke="black" stroke-width="4"/>
    </svg>

    <section class="container">
        <div class="shape">
            <h2>Rect</h2>
            <svg>
                <rect x="50" y="20" width="200" height="200" />
            </svg>
        </div>

        <div class="shape">
            <h2>Circle</h2>
            <svg>
                <circle r="25" cx="50%" cy="50%" width="200" height="200" />
            </svg>
        </div>

        <div class="shape">
            <h2>Ellipse</h2>
            <svg>
                <ellipse rx="20%" ry="15%" cx="50%" cy="50%" width="200" height="200" />
            </svg>
        </div>

        <div class="shape">
            <h2>Line</h2>
            <svg>
                <line x1="10%" y1="20%" x2="80%" y2="70%" stroke="purple" stroke-width="4" />
            </svg>
        </div>

        <div class="shape">
            <h2>Polyine</h2>
            <svg>
                <polyline points="0,200 30,50 70,120 100,30" stroke="purple" stroke-width="4" fill="transparent" />
            </svg>
        </div>

        <div class="shape">
            <h2>Polygon</h2>
            <svg>
                <polygon points="0,150 60,50 120,100 160,50 220,150" stroke="black" stroke-width="4" fill="purple" />
            </svg>
        </div>

        <div class="shape">
            <h2>Path</h2>
            <svg>
                <path d="M50,50 A30,10 0 0,1 150,50 L100,80 L150,100 A30,10 0 0,1 50,100 A3,12 0 0,1 50,50"
                    stroke="black" stroke-width="4" fill="purple" />
            </svg>


        </div>
    </section>

</body>

</html>
